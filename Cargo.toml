[package]
name = "candle-einops"
version = "0.1.1"
authors = ["tomsanbear <thomas@santerre.xyz>"]
edition = "2021"
description = "Rust implementation of the python einops package for the Candle ML library "
license = "MIT OR Apache-2.0"
keywords = ["tensor", "candle", "einops", "machine-learning", "ai"]
categories = ["algorithms", "science", "mathematics"]
exclude = [".github/"]
repository = "https://github.com/tomsanbear/candle-einops"

[dependencies]
candle-core = { version = "0.6" }
candle-einops-macros = { path = "candle-einops-macros", version = "0.1.1" }

[package.metadata.docs.rs]
no-default-features = true
