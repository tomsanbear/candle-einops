[package]
name = "candle-einops"
version = "0.1.0"
authors = ["tomsanbear <thomas@santerre.xyz>"]
edition = "2021"
description = "Rust implementation of the python einops package for the Candle ML library "
license = "MIT OR Apache-2.0"
keywords = ["tensor", "candle", "einops", "machine-learning", "ai"]
categories = ["algorithms", "science", "mathematics"]
exclude = [".github/"]
repository = "https://github.com/tomsanbear/candle-einops"

[dependencies]
candle-core = { version = "0.4" }
candle-nn = { version = "0.4" }
candle-einops-macros = { path = "candle-einops-macros", version = "0.1.0" }
iter_tools = "0.10.0"
itertools = "0.12.1"

[dev-dependencies]
anyhow = "1"

[package.metadata.docs.rs]
no-default-features = true

[package.syn]
features = ["proc_macro_quote"]
